$def with (temp_series, lastimage, sensors, cond_serie)
<div class="container">
<div class="row">
<div class="col-md-12">
<h2>Měření za posledních 10 hodin</h2>
  <div class="graphline" id="graph-temp-hum" data-title="Tempreatures" data-ytitle="Tempreature" data-series="$temp_series"></div>
</div>
</div>
<div class="row">
<div class="col-md-6">
  <h2>Teplotní rekordy</h2>
  <table class="table table-bordered" width="100%">
  <tbody>
  <tr><th>Senzor</th><th>Minimum</th><th>Maximum</th></tr>
  $for sensor in sensors:
    <tr><td>$sensor['name']</td><td>$sensor['min']</td><td>$sensor['max']</td></tr>
    </tbody>
  </table>
</div>
<div class="col-md-6">
<h2>Stav podnebí</h2>
  <div class="graphpie" id="graph-condition" data-title="Conditions" data-series="$cond_serie"></div>
</div>
</div>
<div class="row">
<div class="col-md-12">
  <div><h2>Poslední fotografie pořízená $lastimage.rstrip('.jpg')</h2><img width="1000" src="static/images/$lastimage" /></div>
</div>
</div>
<div class="row">
</div>
</div>
